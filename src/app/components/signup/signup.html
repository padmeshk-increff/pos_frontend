<div class="auth-container">
  <div class="card auth-card">
    <h1 class="auth-title">Increff POS</h1>
    <h3 class="auth-subtitle">Create Your Account</h3>
    
    <form (ngSubmit)="signup()" class="mt-4">
      <div class="mb-3">
        <!-- THE FIX: Added 'for' and 'id' -->
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="form.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="form.password" name="password" required>
      </div>
       <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="button-primary btn btn-primary w-100 mt-3" [disabled]="isLoading">
        @if(isLoading) {
          <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        }
        <span>Create Account</span>
      </button>
    </form>
    
    <div class="auth-link-footer">
      <span class="text-secondary">Already have an account?</span>
      <a routerLink="/login" class="auth-link ms-1">Login</a>
    </div>
  </div>
</div>
